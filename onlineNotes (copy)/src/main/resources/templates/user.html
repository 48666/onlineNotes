<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>User Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>


<div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand"  href="/">Main Page</a>
            <h3 class="navbar-brand" th:text="${message}"></h3>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="/notes?sort=1">Sort by Topic</a>
                    </li>
                    <li class="nav-item">
                        <a href="notes?sort=2">Sort by Message</a>
                    </li>
                    <li class="nav-item">
                        <a href="notes?sort=3">Sort by Date</a>
                    </li>


                </ul>

            </div>
        </div>
    </nav>
</div>

<div>
    <table class="table" >
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Message</th>
            <th scope="col">Create date</th>
            <th scope="col">Rating</th>

        </tr>
        </thead>
        <tbody>
        <tr  th:each="task : ${tasks}">
            <td  >#</td>
            <td th:text="${task.title}"></td>
            <td th:text="${task.message}"></td>
            <td  th:text="${task.crate_date}"></td>
            <td th:text="${task.rating}"></td>


        </tr>

        </tbody>
    </table>
</div>




    <div class="jumbotron vertical-center">
        <a class="btn btn-primary" href="/add-note" role="button">Dodaj</a>
    </div>

</div>
<!-- /.container -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
